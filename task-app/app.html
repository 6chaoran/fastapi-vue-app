<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <!-- app bar -->
            <v-app-bar app dense dark color="purple">
                <v-app-bar-nav-icon @click="sidebar=!sidebar"></v-app-bar-nav-icon>
                <v-app-bar-title>
                    {{ app_title }}
                </v-app-bar-title>
            </v-app-bar>

            <v-main>
                <!-- fixed side bar -->
                <v-navigation-drawer absolute right width="350px">
                    <v-list>
                        <v-subheader>
                            User Input
                        </v-subheader>
                    </v-list>

                    <v-divider></v-divider>
       
                    <v-list class="mt-3 px-3">
                        <v-list-item>
                            <v-text-field label="Task Id" v-model="task_id"></v-text-field>
                        </v-list-item>
                    </v-list>

                    <v-divider class="mt-6"></v-divider>
                    <v-list>
                        <v-list-item>
                            <v-btn  text rounded class="mr-3" color="purple" dark @click="submitTask">submit task</v-btn>
                            <v-spacer></v-spacer>
                            <v-btn text rounded class="mr-3" @click="getTasks" color="purple" dark>refresh status</v-btn>
                        </v-list-item>
                    </v-list>
                </v-navigation-drawer>
                <!-- slide side bar -->
                <v-navigation-drawer v-model="sidebar" absolute left>

                </v-navigation-drawer>
                <v-container class="shifted">
                    <h1 class="mb-6">Hello World!</h1>
                    <div>
  
                        <v-row>
                            <v-data-table
                            dense
                            class="elevation-1 mt-3"
                            :headers="tasks_headers"
                            :items="tasks"
                            hide-default-header
                            hide-default-footer
                        ></v-data-table>
                        </v-row>
                    </div>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: function () {
                return {
                    app_title: "Long running task demo",
                    sidebar: false,
                    tasks_headers: [
                    {text: 'Id', value: 'task_id'},
                    {text: 'Status', value: 'status'},
                    {text: 'Created At', value: 'created_at'},
                    ],
                    task_id: null,
                    tasks: [],
                }
            },
            computed: {
                payload: function () {
                    // prepare payload for API
                    // object key assignment using [ ]
                    return this.predictors.reduce((acc, cur) => ({ ...acc, [cur.name]: cur.value }), {})
                }
            },
            methods: {
                submitTask: function() {
                    task_id = this.task_id
                    axios.post("/submit_task",  {
                        task_id: task_id
                    }).then(resp => resp.data)
                    .then(data => {
                        if(data == "ok"){
                            console.alert("Task submitted!")
                        }
                    })
                    this.getTasks()
                },

                getTasks: function(){
                    axios.get("task_status").then(
                        resp => resp.data.tasks
                    ).then(
                        data => {
                           this.tasks = data
                        //    console.log('fetch data')
                        }
                    )
                },
            },
            mounted: function () {
                // update the app title
                document.title = this.app_title
                this.getTasks()
                refetch = setInterval(this.getTasks, 1000)
            }
        })
    </script>
    <style>
        .shifted {
            /* sidebar width + 50px */
            margin-right: 400px;
            /* sidebar width + 2 * 50px */
            max-width: calc(100vw - 450px);
        }

        .survived {
            color: green;
        }

        .perished {
            color: red;
        }
    </style>
</body>

</html>
